{% extends "base.html" %}
{% block content %}

<h2 class="black-text center-align">Edit User</h2>


<div class="row card panel">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_user', user_id=user.id) }}">
        <br>
        <div class="row">
            <!-- first name -->
            <div class="input-field col s12">
                <i class="material-icons prefix light-blue-text text-darken-2">edit</i>
                <input id="f_name" type="text" class="validate" value="{{ user.f_name }}" name="f_name" minlength="3" maxlength="40" class="validate" required>
                <label class="deep-orange-text text-darken-4" for="f_name" >First Name</label>
            </div>
        </div>
        <div class="row">
            <!-- last name -->
            <div class="input-field col s12">
                <i class="material-icons prefix light-blue-text text-darken-2">edit</i>
                <input id="l_name" type="text" class="validate" value="{{ user.l_name }}" name="l_name" minlength="3" maxlength="40" class="validate" required>
                <label class="deep-orange-text text-darken-4" for="l_name">Last Name</label>
            </div>
        </div>     
        <div class="row">
            <!-- email -->
            <div class="input-field col s12">
                <i class="material-icons prefix light-blue-text text-darken-2">edit</i>
                <input id="email_user" type="text" class="validate" value="{{ user.email_user }}" name="email_user" minlength="3" maxlength="40" class="validate" required>
                <label class="deep-orange-text text-darken-4" for="email_user">Illustrated By</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-2">
                    Edit Book 
                </button>
            </div>
        </div>
    </form>
</div>        

{% endblock %}
