{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Log In</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
				<div class="input-field col s12">
					<i class="fas fa-user-cog prefix light-blue-text text-darken-4"></i>
					<input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
					<label class="deep-orange-text text-darken-4" for="username">Username</label>
				</div>
            </div>
            <!-- passowrd -->
            <div class="row">
                <div class="input-field col s12">
					<i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label class="deep-orange-text text-darken-4" for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-2">
                        Log In 
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

            </p>
        </div>
    </div> -->

{% endblock %}
