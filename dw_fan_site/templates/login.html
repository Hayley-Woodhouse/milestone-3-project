{% extends "base.html" %}
{% block content %}

<h2 class="center-align">Log In</h2>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix light-blue-text text-darken-2">person</i>
					<input id="email_user" name="email_user" type="text" minlength="1" maxlength="50" class="validate" required>
					<label class="deep-orange-text text-darken-4" for="email_user">Username</label>
				</div>
            </div>
            <!-- passowrd -->
            <div class="row">
                <div class="input-field col s12">
					<i class="material-icons prefix light-blue-text text-darken-2">lock</i>
                    <input id="password_user" name="password_user" type="password" minlength="1" maxlength="200" class="validate" required>
                    <label class="deep-orange-text text-darken-4" for="password_user">Password</label>
                    <div class="right">
                        <label>
                            <input type="checkbox" class="filled-in" onclick="showPasswords()">
                            <span>Show Passwords</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-2">
                        Log In 
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            New Here?
            <a href="{{ url_for('sign_up') }}" class="light-blue-text text-darken-2">Sign Up for an Account</a>
        </p>
    </div>
</div>

{% endblock %}
