{% extends "base.html" %}
{% block content %}

<h2 class="black-text center-align">Add New Book</h2>


<div class="row card panel">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_book') }}">
        <br>
        <div class="row">
        <!-- book name -->
            <div class="input-field col s12">
                <i class="material-icons prefix light-blue-text text-darken-2">add</i>
                <input id="book_name" type="text" class="validate" name="book_name" minlength="3" maxlength="40" class="validate" required>
                <label class="deep-orange-text text-darken-4" for="book_name" >Book Title</label>
            </div>
        </div>
        <div class="row">
            <!-- author -->
            <div class="input-field col s12">
                <i class="material-icons prefix light-blue-text text-darken-2">add</i>
                <input id="author_name" type="text" class="validate" name="author_name" minlength="3" maxlength="40" class="validate" required>
                <label class="deep-orange-text text-darken-4" for="author_name">Author</label>
            </div>
        </div>     
        <div class="row">
            <!-- illistator -->
            <div class="input-field col s12">
                <i class="material-icons prefix light-blue-text text-darken-2">add</i>
                <input id="illustrator_name" type="text" class="validate" name="illustrator_name" minlength="3" maxlength="40" class="validate" required>
                <label class="deep-orange-text text-darken-4" for="illustrator_name">Illustrated By</label>
            </div>
        </div>
        <div class="row">
            <!-- publication date -->
            <div class="input-field col s12">
                <i class="material-icons prefix light-blue-text text-darken-2">add</i>
                <input id="publication_date" type="number" maxlength="4" class="validate" name="publication_date" minlength="3" maxlength="40" class="validate" required>
                <label class="deep-orange-text text-darken-4" for="publication_date">Date Published</label>
            </div>
        </div>
        <div class="row">
            <!-- synopsis -->
            <div class="input-field col s12">
                <i class="material-icons prefix light-blue-text text-darken-2">add</i>
                <textarea id="synopsis_info" class="materialize-textarea validate" name="synopsis_info" data-length="200"></textarea>
                <label class="deep-orange-text text-darken-4" for="synopsis_info">Synopsis</label>
            </div>
        </div>
        <div class="row">
            <!-- submit button -->
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-2">
                    Add Book 
                </button>
            </div>
        </div>
    </form>
</div>        

{% endblock %}
