{% extends "base.html" %}
{% block content %}

<h2 class="black-text center-align">Edit Book</h2>


<div class="row card panel deep-orange lighten-3 black-text">
    <form class="col s12" method="POST" action="{{ url_for('edit_book', book_id=book.id) }}">
        <div class="row">
            <!-- book name -->
            <div class="input-field col s12">
                <input id="book_name" type="text" class="validate" value="{{ book.book_name }}" name="book_name" minlength="3" maxlength="40" class="validate" required>
                <label class="deep-orange-text text-darken-4" for="book_name" >Book Title</label>
            </div>
        </div>
        <div class="row">
            <!-- author -->
            <div class="input-field col s12">
                <input id="author_name" type="text" class="validate" value="{{ book.author_name }}" name="author_name" minlength="3" maxlength="40" class="validate" required>
                <label class="deep-orange-text text-darken-4" for="author_name">Author</label>
            </div>
        </div>     
        <div class="row">
            <!-- illistator -->
            <div class="input-field col s12">
                <input id="illustrator_name" type="text" class="validate" value="{{ book.illustrator_name }}" name="illustrator_name" minlength="3" maxlength="40" class="validate" required>
                <label class="deep-orange-text text-darken-4" for="illustrator_name">Illustrated By</label>
            </div>
        </div>
        <div class="row">
            <!-- publication date -->
            <div class="input-field col s12">
                <input id="publication_date" type="number" maxlength="4" class="validate" value="{{ book.publication_date }}" name="publication_date" minlength="3" maxlength="40" class="validate" required>
                <label class="deep-orange-text text-darken-4" for="publication_date">Date Published</label>
            </div>
        </div>
            <!-- synopsis -->
        <div class="row">
            <div class="input-field col s12">
                <textarea id="synopsis_info" class="materialize-textarea validate"  name="synopsis_info" data-length="200"> {{- book.synopsis_info -}} </textarea> 
                <label class="deep-orange-text text-darken-4" for="synopsis_info">Synopsis</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-2">
                    Edit Book 
                </button>
            </div>
        </div>
    </form>
</div>        

{% endblock %}
