{% extends "base.html" %}
{% block content %}
<h2 class="black-text center-align">comment</h2>

<div class="row card panel">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('comment', book_id=book.id) }}">
        <br>
        <div class="row">
            <!-- book name -->
            <div class="input-field col s12">
                <input id="book_name" type="text" class="validate" value="{{ book.book_name }}" name="book_name" minlength="3" maxlength="40" class="validate" required>
                <label class="deep-orange-text text-darken-4" for="book_name" >Book Name</label>
            </div>
        </div>   
            <!-- comment -->
        <div class="row">
            <div class="input-field col s12">
                <textarea id="comment" class="materialize-textarea validate"  name="comment" data-length="200"></textarea> 
                <label class="deep-orange-text text-darken-4" for="comment">comment</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-2">
                   Add
                </button>
            </div>
        </div>
    </form>
</div>        


{% endblock %}
