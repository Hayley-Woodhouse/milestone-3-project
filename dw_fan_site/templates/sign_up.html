{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Sign Up</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('sign_up') }}">
        <div class="card-panel">
            <!-- first name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                    <input id="fname" name="fname" type="text" class="validate">
                    <label placeholder="" class="deep-orange-text text-darken-4" for="fname">First Name</label>
                </div>
            </div>
            <!-- Last Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                    <input id="lname" name="lname" type="text" class="validate">
                    <label class="deep-orange-text text-darken-4" for="lname">Last Name</label>
                </div>
            </div>
            <!-- email -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                    <input id="email" name="email" type="text" class="validate">
                    <label class="deep-orange-text text-darken-4" for="email">Email</label>
                </div>
            </div>
            <!-- passowrd -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                    <input id="password" name="password" type="password" class="validate">
                    <label class="deep-orange-text text-darken-4" for="password">Password</label>
                </div>
            </div>
            <!-- confirm password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                    <input id="password2" name="password2" type="password" class="validate">
                    <label class="deep-orange-text text-darken-4" for="password">Confirm Password</label>
                </div>
            </div>
            <!-- sign up button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-2">
                        Sign Up 
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
