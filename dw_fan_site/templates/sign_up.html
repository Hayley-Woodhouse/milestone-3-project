{% extends "base.html" %}
{% block content %}

<h2 class="center-align">Sign Up</h2>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('sign_up') }}">
        <div class="card-panel">
            <!-- first name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-2">person</i>
                    <input id="f_name" name="f_name" type="text" class="validate">
                    <label placeholder="" class="deep-orange-text text-darken-4" for="f_name">First Name</label>
                </div>
            </div>
            <!-- Last Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-2">person</i>
                    <input id="l_name" name="l_name" type="text" class="validate">
                    <label class="deep-orange-text text-darken-4" for="l_name">Last Name</label>
                </div>
            </div>
            <!-- email -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-2">email</i>
                    <input id="email_user" name="email_user" type="text" class="validate">
                    <label class="deep-orange-text text-darken-4" for="email_user">Email</label>
                </div>
            </div>
            <!-- passowrd -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-2">lock</i>
                    <input id="password_user" name="password_user" type="password" class="validate">
                    <label class="deep-orange-text text-darken-4" for="password_user">Password</label>
                </div>
            </div>
            <!-- confirm password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-2">lock</i>
                    <input id="password2" name="password2" type="password" class="validate">
                    <label class="deep-orange-text text-darken-4" for="password2">Confirm Password</label>
                </div>
            </div>
            <!-- sign up button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-2">
                        Sign Up 
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col s12">
        <p class="center-align">
            Already have an account?
            <a href="{{ url_for('login') }}" class="light-blue-text text-darken-2">Log in to your Account</a>
        </p>
    </div>
</div>

{% endblock %}
